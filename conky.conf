conky.config = {
  update_interval = 1,
	cpu_avg_samples = 2,
	net_avg_samples = 2,
	out_to_console = false,
	override_utf8_locale = true,
	double_buffer = true,
	no_buffers = true,
	text_buffer_size = 32768,
	imlib_cache_size = 0,
	own_window = true,
	own_window_type = 'normal',
	own_window_argb_visual = true,
	own_window_argb_value = 120,
	own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
	border_inner_margin = 5,
	border_outer_margin = 0,
	xinerama_head = 3,
	gap_x = 5,
	gap_y = 30,
	draw_shades = false,
	draw_outline = false,
	draw_borders = false,
	draw_graph_borders = false,
	use_xft = true,
	font = 'Ubuntu Mono:size=12',
	xftalpha = 0.8,
	uppercase = false,
	default_color = 'white',
	own_window_colour = '#000000',
	minimum_width = 300, minimum_height = 0,
	alignment = 'top_right',
}

conky.text = [[
${time %H:%M:%S}${alignr}${time %d-%m-%y}
${voffset -16}${font sans-serif:bold:size=18}${alignc}${time %H:%M}${font}
${voffset 4}${alignc}${time %A %B %d, %Y}
${font}${voffset -4}
${font sans-serif:bold:size=10}SYSTEM ${hr 2}
${font sans-serif:normal:size=8}Uptime:$alignr$uptime
Kernel: $alignr$sysname $kernel $machine
File System: $alignr${fs_type}
Processes: $alignr ${execi 1000 ps aux | wc -l}
Threads: $alignr ${threads}
Load: ${alignr}${loadavg}
Battery: ${goto 100}${battery_percent}% ${battery_bar}

${font sans-serif:bold:size=10}CPU/GPU ${hr 2}
${font sans-serif:normal:size=8}${execi 1000 grep model /proc/cpuinfo | cut -d : -f2 | tail -1 | sed 's/\s//'}
CPU: ${alignc}${freq_g} GHz${alignr}${execi 16 sensors | perl -lan -e'if(/^Core \d: +\+(\d+.\d)/) { $s+=$1; $c++; }  END { printf("%.0f", $s/$c) }'}°C
GPU: ${alignc} ${nvidia gpufreq} MHz${alignr} ${nvidia temp}°C
${hr}
${font sans-serif:normal:size=7}\#${goto 20}%${goto 45}GHz${goto 70}Graph${goto 150}\#${goto 170}%${goto 195}GHz${goto 220}Graph
1${goto 20}${cpu cpu1}${goto 45}${freq_g 1}${goto 70}${cpugraph cpu1 20,75 00ff00 ff0000 -t}${goto 155}9${goto 175}${cpu cpu9}${goto 120}${freq_g 9}${goto 225}${cpugraph cpu9 20,75 00ff00 ff0000 -t}
2${goto 20}${cpu cpu2}${goto 45}${freq_g 2}${goto 70}${cpugraph cpu2 20,75 00ff00 ff0000 -t}${goto 155}10${goto 175}${cpu cpu10}${goto 120}${freq_g 10}${goto 225}${cpugraph cpu10 20,75 00ff00 ff0000 -t}
3${goto 20}${cpu cpu3}${goto 45}${freq_g 3}${goto 70}${cpugraph cpu3 20,75 00ff00 ff0000 -t}${goto 155}11${goto 175}${cpu cpu11}${goto 120}${freq_g 11}${goto 225}${cpugraph cpu11 20,75 00ff00 ff0000 -t}
4${goto 20}${cpu cpu4}${goto 45}${freq_g 4}${goto 70}${cpugraph cpu4 20,75 00ff00 ff0000 -t}${goto 155}12${goto 175}${cpu cpu12}${goto 120}${freq_g 12}${goto 225}${cpugraph cpu12 20,75 00ff00 ff0000 -t}
5${goto 20}${cpu cpu5}${goto 45}${freq_g 5}${goto 70}${cpugraph cpu5 20,75 00ff00 ff0000 -t}${goto 155}13${goto 175}${cpu cpu13}${goto 120}${freq_g 13}${goto 225}${cpugraph cpu13 20,75 00ff00 ff0000 -t}
6${goto 20}${cpu cpu6}${goto 45}${freq_g 6}${goto 70}${cpugraph cpu6 20,75 00ff00 ff0000 -t}${goto 155}14${goto 175}${cpu cpu14}${goto 120}${freq_g 14}${goto 225}${cpugraph cpu14 20,75 00ff00 ff0000 -t}
7${goto 20}${cpu cpu7}${goto 45}${freq_g 7}${goto 70}${cpugraph cpu7 20,75 00ff00 ff0000 -t}${goto 155}15${goto 175}${cpu cpu15}${goto 120}${freq_g 15}${goto 225}${cpugraph cpu15 20,75 00ff00 ff0000 -t}
8${goto 20}${cpu cpu8}${goto 45}${freq_g 8}${goto 70}${cpugraph cpu8 20,75 00ff00 ff0000 -t}${goto 155}16${goto 175}${cpu cpu16}${goto 120}${freq_g 16}${goto 225}${cpugraph cpu16 20,75 00ff00 ff0000 -t}

${font sans-serif:bold:size=10}MEMORY ${hr 2}
${font sans-serif:normal:size=8}RAM $alignc $mem / $memmax $alignr $memperc%
$membar
#SWAP $alignc ${swap} / ${swapmax} $alignr ${swapperc}%
#${swapbar}

${font sans-serif:bold:size=10}DISK USAGE ${hr 2}
${font sans-serif:normal:size=8}/ $alignc ${fs_used /} / ${fs_size /} $alignr ${fs_used_perc /}%
${fs_bar /}
${font sans-serif:normal:size=8}/home $alignc ${fs_used /home} / ${fs_size /home} $alignr ${fs_used_perc /home}%
${fs_bar /home}

${font Ubuntu:bold:size=10}NETWORK ${hr 2}
${font sans-serif:normal:size=8}Hostname:$alignr$nodename
Local IPs:
#${execi 1000 ip a | grep inet | grep -vw lo | grep -v inet6 | cut -d \/ -f1 | sed 's/[^0-9\.]*//g'}
  enp0s31f6 ${alignr}${execi 1000 ip a show enp0s31f6 | grep inet | grep -vw lo | grep -v inet6 | cut -d \/ -f1 | sed 's/[^0-9\.]*//g'}
  enx3ce1a1ba4226 ${alignr}${execi 1000 ip a show enx3ce1a1ba4226 | grep inet | grep -vw lo | grep -v inet6 | cut -d \/ -f1 | sed 's/[^0-9\.]*//g'}
  wlp82s0 ${alignr}${execi 1000 ip a show wlp82s0 | grep inet | grep -vw lo | grep -v inet6 | cut -d \/ -f1 | sed 's/[^0-9\.]*//g'}
External IP ${alignr}${execi 1000  wget -q -O- http://ipecho.net/plain; echo}
${font sans-serif:normal:size=8}Down: ${downspeed enx3ce1a1ba4226}  ${alignr}Up: ${upspeed enx3ce1a1ba4226}
${color lightgray}${downspeedgraph enx3ce1a1ba4226 25,130 00ff00 ff0000 -t} ${alignr}${upspeedgraph enx3ce1a1ba4226 25,130 00ff00 ff0000 -t}$color

${font sans-serif:bold:size=10}TOP PROCESSES ${hr 2}
${font sans-serif:normal:size=8}Name $alignr PID   CPU%   MEM%${font sans-serif:normal:size=8}
${top name 1} $alignr ${top pid 1} ${top cpu 1}% ${top mem 1}%
${top name 2} $alignr ${top pid 2} ${top cpu 2}% ${top mem 2}%
${top name 3} $alignr ${top pid 3} ${top cpu 3}% ${top mem 3}%
${top name 4} $alignr ${top pid 4} ${top cpu 4}% ${top mem 4}%
${top name 5} $alignr ${top pid 5} ${top cpu 5}% ${top mem 5}%
${top name 6} $alignr ${top pid 6} ${top cpu 6}% ${top mem 6}%
${top name 7} $alignr ${top pid 7} ${top cpu 7}% ${top mem 7}%
${top name 8} $alignr ${top pid 8} ${top cpu 8}% ${top mem 8}%
${top name 9} $alignr ${top pid 9} ${top cpu 9}% ${top mem 9}%
${top name 10} $alignr ${top pid 10} ${top cpu 10}% ${top mem 10}%

#$hr
#${color grey}Uptime:$color $uptime
#${color grey}Frequency (in MHz):$color $freq
#${color grey}Frequency (in GHz):$color $freq_g
#${color grey}RAM Usage:$color $mem/$memmax - $memperc% ${membar 4}
#${color grey}Swap Usage:$color $swap/$swapmax - $swapperc% ${swapbar 4}
#${color grey}CPU Usage:$color $cpu% ${cpubar 4}
#${color grey}Processes:$color $processes  ${color grey}Running:$color $running_processes
#${color grey}External IP: $color${execi 1000  wget -q -O- http://ipecho.net/plain; echo}
#$hr
#${color grey}File systems:
# / $color${fs_used /}/${fs_size /} ${fs_bar 6 /}
#${color grey}Networking:
#Up:$color ${upspeed enx3ce1a1ba4226} ${color grey} - Down:$color ${downspeed enx3ce1a1ba4226}
]]
